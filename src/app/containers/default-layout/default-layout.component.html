<app-modal></app-modal>
<app-modal-open-cash-register></app-modal-open-cash-register>
<app-integration-wpp></app-integration-wpp>
<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar1"
  visible

>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/brand/coreui-pro-angular-white.svg',
      width: 190,
      height: 35,
      alt: 'CoreUI Logo'
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/coreui-signet-white.svg',
      width: 46,
      height: 46,
      alt: 'CoreUI Logo'
    }"
    [routerLink]="[]"
  >
  </c-sidebar-brand>

  <perfect-scrollbar [config]="perfectScrollbarConfig">
    <c-sidebar-nav [navItems]="navItems"dropdownMode="close"
  ></c-sidebar-nav>
  </perfect-scrollbar>

  <c-sidebar-toggler
    *ngIf="!sidebar1.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar1"
  ></c-sidebar-toggler>
</c-sidebar>

<!--aside-->
<app-default-aside style="display: none;"></app-default-aside>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class=" d-print-none header header-sticky"  position="sticky" sidebarId="sidebar1"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 div-aside mt-2" >
    <!-- <c-container breakpoint="lg" class="h-auto"> -->
        <app-new-student style="display: none;"></app-new-student>
      <router-outlet></router-outlet>
    <!-- </c-container> -->
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>
